children\":\"Jūsų asmens duomenys naudojami šiais tikslais:\"}],[\"$\",\"ul\",null,{\"children\":[[\"$\",\"li\",null,{\"children\":\"Platformos teikimui ir administravimui.\"}],[\"$\",\"li\",null,{\"children\":\"Vartotojo tapatybės nustatymui ir paskyros valdymui.\"}],[\"$\",\"li\",null,{\"children\":\"Mokėjimų apdorojimui.\"}],[\"$\",\"li\",null,{\"children\":\"Susisiekimui su Vartotoju dėl Platformos naudojimo ar svarbių pranešimų.\"}],[\"$\",\"li\",null,{\"children\":\"Platformos tobulinimui ir personalizavimui.\"}],[\"$\",\"li\",null,{\"children\":\"Teisinių įsipareigojimų vykdymui.\"}]]}],[\"$\",\"h2\",null,{\"children\":\"4. Duomenų Subjektų Teisės\"}],[\"$\",\"p\",null,{\"children\":\"Jūs turite teisę:\"}],[\"$\",\"ul\",null,{\"children\":[[\"$\",\"li\",null,{\"children\":\"Susipažinti su savo asmens duomenimis.\"}],[\"$\",\"li\",null,{\"children\":\"Reikalauti ištaisyti netikslius duomenis.\"}],[\"$\",\"li\",null,{\"children\":\"Reikalauti ištrinti duomenis („teisė būti pamirštam“).\"}],[\"$\",\"li\",null,{\"children\":\"Apriboti duomenų tvarkymą.\"}],[\"$\",\"li\",null,{\"children\":\"Nesutikti su duomenų tvarkymu.\"}],[\"$\",\"li\",null,{\"children\":\"Į duomenų perkeliamumą.\"}]]}],[\"$\",\"p\",null,{\"children\":\"Norėdami pasinaudoti šiomis teisėmis, susisiekite su mumis žemiau nurodytais kontaktais.\"}],[\"$\",\"h2\",null,{\"children\":\"5. Duomenų Saugojimas ir Saugumas\"}],[\"$\",\"p\",null,{\"children\":\"Mes imamės tinkamų techninių ir organizacinių priemonių Jūsų asmens duomenims apsaugoti nuo neteisėtos prieigos, pakeitimo, atskleidimo ar sunaikinimo. Duomenys saugomi tiek laiko, kiek tai būtina tikslams, kuriems jie buvo surinkti, pasiekti, arba kaip reikalauja teisės aktai.\"}],[\"$\",\"h2\",null,{\"children\":\"6. Privatumo Politikos Pakeitimai\"}],[\"$\",\"p\",null,{\"children\":\"Mes galime periodiškai atnaujinti šią Privatumo Politiką. Apie esminius pakeitimus informuosime Platformoje arba el. paštu.\"}],[\"$\",\"h2\",null,{\"children\":\"7
